<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessibility And Responsiveness Demo</title>
  <link rel="stylesheet" href="index.css">
  <script src="index.js" type="module" defer></script>
</head>
<body>
  <app-base>
    <side-nav slot="side-nav">
      <h2 slot="title">Accessibility and responsiveness</h2>
      <ul slot="nav-links">
        <li><a href="#">Nav link 1</a></li>
        <li><a href="#">Nav link 2</a></li>
        <li><a href="#">Nav link 3</a></li>
        <li><a href="#">Nav link 4</a></li>
      </ul>
    </side-nav>
    <main slot="main">
      <counter-button>Click to count</counter-button>
      <section>
        <header>
          <h2>Color contrast</h2>
        </header>
        <article class="flex-row">
          <button class="bad-contrast">
            Bad contrast
          </button>
          <button class="good-contrast">
            Good contrast
          </button>
        </article>
        <ol is="reference-list">
          <li is="reference-li">
            https://webaim.org/resources/contrastchecker/
          </li>
        </ol>
      </section>
    </main>
  </app-base>
